<body style="background-color: black;">
</body>
<div class="mx-auto p-2"
    style="width: 30%;color: white; margin-top: 5%; background-color:#252323ee; height: 750px; border: 30px;">
    <div style="text-align: center;">
        <a href="home.html">
        <img src="/static/b4.jpg" alt="Logo" width="70" height="70" style=margin-top:5%; class="d-inline-block align-text-top" >  
        </a>
    </div>
    <div style="margin: 10%;">
        <form>
            <legend style="font-weight: bold; text-align: center; margin-bottom: 10%;">로그인</legend>
            <div class="mb-3">
                <input type="text" id="email" class="form-control" placeholder="이메일을 입력해주세요.">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력해 주세요.">
            </div>
            <button type="button" style="width: 100%; margin-top: 13%;" class="btn btn-primary"
                onclick="handelLogin()">로그인</button>
        </form>
        <a href="signup.html">
            <button style="width: 100%; margin-top: 3%;" class="btn btn-success">회원 가입</button>
        </a>
        <a href="http://127.0.0.1:8000/accounts/google/login/">
            <button style="width: 100%; margin-top: 30%;" class="btn btn-outline-info">구글 계정으로 로그인</button>
        </a>
    </div>
</div>
