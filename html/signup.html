<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>signup</title>
</head>

<body style="background-color: black;">
</body>
<div class="mx-auto p-2"
    style="width: 30%; align-items: center; color: white; margin-top: 5%; background-color:#252323ee; height: 750px; border: 30px; justify-content: center;">
    <div style="text-align: center;">
        <a href="home.html">
            <img src="/static/b4.jpg" alt="Logo" width="70" height="70" style=margin-top:5%; class="d-inline-block align-text-top" >
        </a>
    </div>
    <div style="margin: 10%;">
        <form>
            <legend style="font-weight: bold; text-align: center; margin-bottom: 10%;">회원 가입</legend>
            <div class="mb-3">
                <input type="text" id="username" class="form-control" placeholder="아이디를 입력해 주세요.">
            </div>
            <div class="mb-3">
                <input type="text" id="email" class="form-control" placeholder="example@email.com">
            </div>
            <div class="mb-3">
                <input type="password" id="password" class="form-control" placeholder="비밀번호를 입력해 주세요.">
            </div>
            <div class="mb-3">
                <label for="disabledSelect" class="form-label">가입 유형을 선택하세요.</label>
                <select id="is_seller" class="form-select">
                    <option>일반 회원</option>
                    <option>판매 회원</option>
                </select>
            </div>
            <button type="button" style="width: 100%; margin-top: 13%;" class="btn btn-primary"
                onclick="handleSignup()">가입</button>
        </form>
        <a href="signin.html">
            <button style="width: 100%; margin-top: 3%;" class="btn btn-success">로그인</button>
        </a>
    </div>
</div>




<script src="/js/signup.js"></script>

</html>
